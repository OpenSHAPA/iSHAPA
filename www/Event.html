<script type="text/javascript">
    $(document).ready(function(){
                      appendEvent();
                      });
    function appendEvent(){
        var cur = window.localStorage.getItem("curUser");
        var events = window.localStorage.getItem(cur);
        if(events==null)
        {
            blankEvent();
        }else{
            writeEvents(events);
        }
    }
    function blankEvent(){
        var eventMaterail = "<li><a href='addEvent.html'><img src='images/shapa.png'/> <h3> Blank Event1</h3><p>Press to start</p></a><a href='eventEdit.html' data-transition='slideup'>Edit</a></li>"
        $("#eventList").append(eventMaterail);
        $("#eventList").listview('refresh');
    }
    function writeEvents(events){
        var eventlist= events.split(",");
        var i;
        for(i=0;i<eventlist.length;i++)
        {
            var event = strToEve(eventlist[i]);
            if(event.name!="blank")
            {
                var eventInfo = "<li><a href='addEvent.html'><img src='images/shapa.png'/> <h3>"+event.name+"</h3><p>Start Time:"+event.time+"</p></a><a href='eventEdit.html' data-transition='slideup'>Edit</a></li>"
                $("#eventList").append(eventInfo);
                $("#eventList").listview('refresh');
                
            }

        }
    }
</script>
