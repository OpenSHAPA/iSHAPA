       <script type="text/javascript">
           function clear(){
               $("#basic").val("");
           }
           
            function initial(username){
                if(username=="")
                {
                    alert("no username1");
                }else{
                    
                    var name = window.localStorage.getItem("user");
                    if(name==null)
                    {
                        name = username;
                        window.localStorage.setItem("user",name);
                    }
                    else{
                        name = name+","+username;
                        window.localStorage.setItem("user",name);
                    }
                    window.localStorage.setItem("curUser",username);
                    location.href="Event.html";
                }
            }
           function reset(){
               window.localStorage.clear();
               clear();
           }
           function ini(){
               document.addEventListener("deviceready",clear,true);
           }
           function test(){
               location.href="Event.html";
           }
           
            </script>
  </head>

            <input type="text" name="name" id ="basic" value="" />
            <a href="#" data-role="button" data-theme="b" onclick="initial($('#basic').val())"> Start </a>
            <a href="Exuser_choose.html" data-role="button" data-theme="b">Existing User</a>
            <a href="#" data-role="button" data-theme="b" onclick="reset();"> Reset </a>
